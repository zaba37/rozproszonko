<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        #{msgs.formularzR}
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="#{msgs.formularzR}">
                <p:messages />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="#{msgs.loginin}" />
                    <p:inputText value="#{newUserController.username}"/>
                    
                    <h:outputText value="#{msgs.email}" />
                    <p:inputText value="#{newUserController.email}"/>

                    <h:outputText value="#{msgs.pass}" />
                    <p:password id="pwd1" value="#{newUserController.password1}" match="pwd2" label="Password 1" required="true" />

                    <h:outputLabel for="pwd2" value="#{msgs.repass}" />
                    <p:password id="pwd2" value="#{newUserController.password1}" label="Password 2" required="true" />
                </h:panelGrid>

                <p:commandButton value="#{msgs.zatwierdz}" ajax="false" icon="ui-icon-check" validateClient="true" action="#{newUserController.create}" resetValues="true"  />                   
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
