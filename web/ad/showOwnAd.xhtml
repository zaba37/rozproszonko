<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        All ad
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Wszystkie ogÅ‚oszenia">
                <p:dataGrid var="ad" value="#{adController.owner.adList}" columns="1"
                            rows="12" paginator="true" id="adminmesangess"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">
                    <p:panel header="#{ad.title}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">

                            <h:outputText value="#{ad.descryption}" />
                            <h:outputText value="Liczba odwiedzin: #{ad.visit}" />

                            <p:panel style="text-align:center">
                                <h:panelGrid columns="3" style="width:100%">
                                    <p:button value="Show Ad" outcome="/ad/showDetailAd">
                                        <f:param name="auctinId" value="#{ad.id}" />
                                    </p:button>
                                    
                                    <p:button value="Edytuj" outcome="/ad/editAd">
                                        <f:param name="auctinId" value="#{ad.id}"/>
                                    </p:button>                

                                    <p:button value="Usun" outcome="/ad/successDelete">
                                        <f:param name="auctinId" value="#{ad.id}"/>
                                    </p:button> 

                                </h:panelGrid>
                            </p:panel>

                        </h:panelGrid>
                    </p:panel>         
                </p:dataGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
