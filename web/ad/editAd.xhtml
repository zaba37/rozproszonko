<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Edit Ad
    </ui:define>
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:panel header="Edytuj ogłoszenie">
                <p:messages />
                <f:metadata>
                    <f:viewParam name="auctinId" value="#{adController.id}" />
                    <f:event type="preRenderView" listener="#{adController.loadChosenAd}"/>
                </f:metadata>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Title " />
                    <p:inputText value="#{adController.title}" required="true"/>

                    <h:outputText value="Treść: " />
                    <p:inputTextarea rows="10" cols="50" value="#{adController.dsc}" queryDelay="750" minQueryLength="4" required="true"/>
                </h:panelGrid>

                <p:commandButton value="Utwórz" ajax="false" icon="ui-icon-check" validateClient="true" action="#{adController.editAD}" resetValues="true"  />                   
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
