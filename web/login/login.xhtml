<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Registen new user
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Logowanie">
                <p:messages />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Login: " />
                    <p:inputText value="#{loginController.username}"/>
                    <h:outputText value="Password: " />
                    <p:password id="nonFeedback" value="#{loginController.password}" />
                </h:panelGrid>

                    <p:commandButton value="Zaloguj" ajax="false" icon="ui-icon-check" validateClient="true" action="#{loginController.login}" resetValues="true"  />                   
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
