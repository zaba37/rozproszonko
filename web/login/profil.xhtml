<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Profil
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="Profil">
                <p:messages />
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginController.loadUser}"/>
                </f:metadata>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="#{msgs.loginin} " />
                    <p:inputText value="#{loginController.username}" required="true"/>

                    <h:outputText value="#{msgs.pass}" />
                    <p:inputText value="#{loginController.password}" required="true"/>

                    <h:outputText value="#{msgs.email}" />
                    <p:inputText value="#{loginController.email}" required="true"/>

                    <h:outputText value="#{msgs.adpersize}" />
                    <p:inputText value="#{loginController.number}" required="true"/>
                </h:panelGrid>

                <p:commandButton value="Akceptuj" ajax="false" icon="ui-icon-check" validateClient="true" action="#{loginController.editUser}" resetValues="true"  />                   
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
